<h1>Hi {{vm.user.firstName}}!</h1>
<p>You're logged in!!</p>
<h3>All registered users:</h3>
<ul>
    <li ng-repeat="user in vm.allUsers">
        {{user.username}} ({{user.firstName}} {{user.lastName}} {{user.country}})
        - <a href="#" ng-click="vm.deleteUser(user.id)">Delete User</a>
        - <a href="#" ng-click="vm.editUser(user.id)">Edit User</a>
    </li>
</ul>
<p>&nbsp;</p>
<p><a href="#/login" class="btn btn-primary">Logout</a></p>
